{% extends 'base.html' %}
{% block content %}
{% for product in products %}
<div class ="ui cards">
            <div class ="card">
                <div class ="content">
                    <div class ="header">{{ product.name }}</div>
                    <div class ="description">{{ product.short_description }}</li></div>
                    <div class ="description">{{ product.category }}</li></div>
                    <div class ="description">{% if product.img.name %}
                        <img src="{{ product.img.url }}" style="max-height: 50px;">
                        {% endif %}</li></div>
                </div>
            </div>
        </div>
{% endfor %}
{% endblock %}
